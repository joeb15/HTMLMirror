<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Magic Mirror</title>
        <meta name="description" content="">
        <meta name="viewport", width=720, height=1080, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <!--<script src="js/vendor/modernizr-2.8.3.min.js"></script>-->
        <style>
            body, tr, td, p, canvas{
                background-color: black;
                -webkit-text-stroke-color: white;
                -webkit-text-fill-color: white;
                /*border: solid 1px white;*/
                margin: 0%;
                padding: 0%;
                font-family: Arial;
                line-height: 85%;
                vertical-align: top;
            }
            table{
                margin-bottom: 10px;
                width:100%;
            }

            /*TOP ROW*/
            #TimeDate{
                float:left;
                padding-top: 10px;
                font-size: 50px;
                vertical-align: top;
            }
            #SunsetTime, #SunsetIcon{
                float: right;
                font-size: 50px;
                line-height: 85%;
                display: none;
            }

            /*SECOND ROW*/
            #TimeTime{
                float: left;
                font-size: 100px;
            }
            #TimeTimeDiv{
                float: left;
                font-size: 50px;
            }
            #CurrTemp{
                float: right;
                font-size: 100px;
            }
            #CurrWeatherIcon{
                float: right;
                width: 85px;
                height: 85px;
            }

            /*Forecast*/
            #Forecast > tr > td{
                float: right;
                font-size: 25px;
                line-height: 85%;
                align-content: center;
            }
            #Forecast{
                font-size: 25px;
                margin-top: 20px;
            }

            /*Events*/
            #Events > td > table > tr > td > p{
                font-size: 25px;
                line-height: 100%;
            }
            #Events{
                width:720px;
                bottom:0px;
                left: 0px;
                position: fixed;
            }
            #EventSummary{
                right: 10px;
                bottom: 0px;
                position: fixed;
            }
            #EventSummary>table>tr>td>p{
                text-align: right;
            }

            /*Waveform*/
            #Waveform{
                position:fixed;
                top:0px;
                left:0px;
                width: 100%;
                height: 100%;
                display: none;
            }
        </style>
    </head>
    <body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <p style="display: none" id="Sunset"></p>
        <p style="display: none" id="Sunrise"></p>
        <!-- Add your site or application content here -->
        <canvas id="Waveform"></canvas>

        <button id="authorize-button" style="display: none;">Authorize</button>

        <table>
            <tr>
                <td style="float: left">
                    <p id="TimeTime">TimeTime</p>
                </td>
                <td style="float: left">
                    <div id="TimeTimeDiv">
                        <p id="TimeTimeSeconds">10</p>
                        <p id="TimeTimeAMPM">AM</p>
                    </div>
                </td>
                <td style="float: right">
                    <p id="CurrTemp">--</p>
                </td>
                <td style="float: right">
                    <canvas id="CurrWeatherIcon"></canvas>
                </td>
            </tr>
        </table>
        <table style="margin: 0px">
            <tr>
                <td>
                    <p id="TimeDate">TimeDate</p>
                </td>
                <td>
                    <table id="Forecast"></table>
                </td>
                <td style="float: right">
                    <canvas id="SunsetIcon"></canvas>
                </td>
                <td style="float: right">
                    <p id="SunsetTime"></p>
                </td>
            </tr>
        </table>

        <table>
            <tr><h1 id="Display Message" style="align-content: center">Updated</h1></tr>
            <tr id="Events"></tr>
        </table>

        <!--<script src='https://code.responsivevoice.org/responsivevoice.js'></script>-->

        <script src="js/plugins.js"></script>
        <script src="js/gapi.js"></script>
        <script src="js/events.js"></script>
        <script src="js/weather.js"></script>
        <script src="js/time.js"></script>
        <script src="js/perlinNoise.js"></script>
        <script src="js/displayMessage.js"></script>
        <script src="js/main.js"></script>
